<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<style>
    .fooditem .card-body img {
  width: 100%;
}
#meals-container {
  display: grid;
  grid-template-columns: auto auto auto;
  text-align: center;
}
</style>
<body>
    <main>
        <section>
            <div class="container">
            <div class="meal">
                <h1>Search By Meal Name</h1>
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadMeal()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                  </div>
            </div>
            <div id="meal-detail">
                
            </div>
            <div id="meals-container">

            </div>
            
        </div>  
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>
</body>
</html>
